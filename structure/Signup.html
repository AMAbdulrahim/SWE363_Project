<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/style/Signup.css" rel="stylesheet">
    <script src="/script/signup.js"></script>
    <script src="/script/scrollUp.js"></script>
    <script src="/script/st.js"></script>
    <script src="/script/darkMode.js"></script>
    <script src="/script/passVisible.js"></script>

    <title>signup</title>
</head>

<body>

    <header>
        <div id="logo">
            <a href="/index.html"><img id="logoimg" src="/images/logo.png" alt="Logo"></a>
            <h1 id="logo-name">Tatawana</h1>
        </div>
    </header>

    
<div class="sentences">
    <p>Volunteers do<br>
        not necessarily <br>
        have the time,<br>
        they have the<br>
        heart.</p>
</div>
<br>

<div class="center-box">
    <fieldset>

        <form method="POST" action="http://localhost:8000/user" onsubmit="return validateForm()">
            <img src="/images/pfp.png" alt="UserImg" class="userImg">
            
            <p>
                <input type="text" name="name" id="Name" placeholder="Name">
            </p>
            <p>
                <input type="text" name="email" id="Email" placeholder="Email">
            </p>
            <p>
                <input type="text" name="city" id="City" placeholder="City">
            </p>
            <p>
                <div class="radio-container">
                    <label class="radioBtnLbl">
                        <input class="radioBtn" type="radio" name="userType" value="creator" >
                        Creator
                    </label>
                    <label class="radioBtnLbl">
                        <input class="radioBtn" type="radio" name="userType" value="volunteer" checked>
                        Volunteer
                    </label>
                </div>
            </p>
            
            <p>
                <div class="pass-container">
                    <input type="password" name="password" id="Password" placeholder="Password">
                    <input id="passVisBtn" type="checkbox" onclick="togglePasswordVisibility()">
                </div>

            </p>
            <input id="signupBtn" type="submit" value="Signup">
        </form>
        
    </fieldset>
    
</div>





<img src="/images/cong.png" alt="congratulation" class="pic">

<footer>
    <div class="footer-contact">
    <label id="contact" for="">contact us</label>
    <a href="mailto:swe363.26.project@gmail.com" target="_blank"><img src="/images/email_icon.png"></a>
    <a href="https://www.instagram.com/" target="_blank"><img src="/images/instagram_icon.png"></a>
    <a href="https://twitter.com/" target="_blank"><img src="/images/twitter_icon.png"></a><br>

</div>

<code>
<a href="#" class="scrollup">Scroll</a>
</code>
</footer>




</body>
</html>
