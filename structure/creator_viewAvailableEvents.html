<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>creator events</title>
    <link rel="stylesheet" href="/style/VAE_C.css" />
    <link rel="stylesheet" href="/style/VAE.css" />
    <link rel="stylesheet" href="/style/card.css" />
    <link rel="stylesheet" href="/style/HeaderFooter.css" />
    <link rel="stylesheet" href="/style/searchBar.css" />
    <link rel="stylesheet" href="/style/VAE_C_media.css">
    <script src="/script/darkMode.js"></script>
    <script src="/script/addCards_curr.js"></script>
    <script src="/script/addCards_prev.js"></script>
    <script src="/script/creatorView_filter.js"></script>
</head>

<body>
    <header>
        <div id="logo">
            <a href="main.html"><img id="logoimg" src="/images/logo.png" alt="Logo" /></a>
            <h1 id="logo-name">Tatawana</h1>
        </div>

        <img src="/images/moon.png" id="icon" />

        <div>
            <a href="profile.html"><img id="pfp" src="/images/pfp.png" alt="pfp" />
            </a>
        </div>
    </header>

    <main>
        <div class="search-section" style="flex-direction: row">
            <div>
                <form id="search-form">
                    <input type="search" id="search-input" name="q" placeholder="Search" />
                    <button id="search_button_creator">
                        <svg viewBox="0 0 1024 1024">
                            <path class="path1"
                                d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z">
                            </path>
                        </svg>
                    </button>

                        <select id="select_filter">
                            <option value="null"></option>
                            <option value="currSelect">Current</option>
                            <option value="prevSelect">Previous</option>
                          </select>
                   
                </form>
                <a href="/structure/editCreateEvent.html">
                    <div class="create-button" id="create-button-under">
                        <button>Create</button>
                    </div>
                </a>
            </div>
            <a href="/structure/editCreateEvent.html">
                <div class="create-button" id="create-button-inline">
                    <button>Create</button>
                </div>
            </a>
        </div>

        <h1 class="headers">Current Events</h1>
        <div class="current-event-section">
            <div class="card" id="create-event-card">
                <div class="card-button">
                    <button class="add-button">
                        <a href="/structure/editCreateEvent.html"><img src="/images/add_button.svg"  /></a>
                    </button>
                </div>

                <div class="title-card">
                    <h1 id="event-name-card">CREATE AN EVENT</h1>
                </div>
            </div>
            <div class="card">
                <div class="img-card">
                    <img id="event-img" src="/images/card-img-placeholder.png" alt="Event Image" />
                </div>

                <div class="title-card">
                    <h1 id="event-name-card">first event</h1>
                </div>

                <div class="des-card">
                    <div class="des">
                        <h5 id="event-des">Description about the event</h5>
                        <h5 id="event-date">Date: 31/12/2024</h5>
                        <h5 id="event-time">Time: 3:30 pm</h5>
                    </div>
                    <div class="card-button">
                        <button class="add-button">
                            <a href="event.html"><img src="/images/delete_button.svg"  /></a>
                        </button>
                        <button class="add-button">
                            <a href="editCreateEvent.html"><img src="/images/edit_button.svg"/></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="headers">Previous Events</h1>
        <div class="previous-event-section">
            <div class="card">
                <div class="img-card">
                    <img id="event-img" src="/images/card-img-placeholder.png" alt="Event Image" />
                </div>

                <div class="title-card">
                    <h1 id="event-name-card">first in prev</h1>
                </div>

                <div class="des-card">
                    <div class="des">
                        <h5 id="event-des">Description about the event</h5>
                        <h5 id="event-date">Date: 31/12/2024</h5>
                        <h5 id="event-time">Time: 3:30 pm</h5>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-contact">
            <label id="contact" for="">contact us</label>
            <a href="mailto:swe363.26.project@gmail.com" target="_blank"><img src="/images/email_icon.png" /></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="/images/instagram_icon.png" /></a>
            <a href="https://twitter.com/" target="_blank"><img src="/images/twitter_icon.png" /></a><br />
        </div>

        <code>
        <a href="#" class="scrollup">Scroll</a>
      </code>
    </footer>
</body>

</html>
