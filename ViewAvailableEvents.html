<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="VAE.css">
    <title>Document</title>


<script>


    // Wait for the DOM content to be loaded
document.addEventListener('DOMContentLoaded', function() {
    // Select the #cardsSection element
    var cardsSection = document.getElementById('cardsSection');
    
    // Loop to create and add #cardID five times
    for (var i = 0; i < 10; i++) {
        // Create a new div element for the card
        var cardDiv = document.createElement('div');
        cardDiv.className = 'card'; // Set the class name
        
        // HTML content for the card
        cardDiv.innerHTML = `
            <div class="img-card">
                <img src="images/card-img-placeholder.png" alt="">
            </div>
            <div class="title-card">
                <h1>EVENT NAME ${i}</h1>
            </div>
            <div class="des-card">
                <div class="des">
                    <h5 id="event-des">Description about the event</h5>
                    <h5 id="event-date">Date: ${15+i}/12/2024</h5>
                    <h5 id="event-time">Time: 3:30 pm</h5>
                </div>
                <div class="card-button">
                    <button class="add-button">
                        <a href="event.html"><img style="width: 50px; height: 50px; padding: 0 10px 10px 0;" src="images/326501_add_circle_icon.svg" alt=""></a>
                    </button>
                </div>
            </div>
        `;
        
        // Append the card to the cardsSection
        cardsSection.appendChild(cardDiv);
    }
});

</script>

</head>
